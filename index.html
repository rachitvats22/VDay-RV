<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Naina ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Poppins, sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
overflow:hidden;
color:white;
text-align:center;
}

/* screens */
.screen{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(0,0,0,0.25);
padding:40px;
border-radius:20px;
backdrop-filter:blur(10px);
animation:fade 0.6s ease;
}
@keyframes fade{
from{opacity:0;transform:translate(-50%,-40%)}
}

/* hearts */
.heart{
position:absolute;
width:30px;
height:30px;
background:url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/42/Love_Heart_SVG.svg/1024px-Love_Heart_SVG.svg.png");
background-size:cover;
animation:float 8s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh)}
100%{transform:translateY(-10vh)}
}

/* buttons */
button{
padding:12px 28px;
border:none;
border-radius:25px;
margin:10px;
font-size:18px;
cursor:pointer;
}

/* moving no */
#no{
position:absolute;
background:transparent;
border:2px solid white;
color:white;
}

/* door images */
.door{
width:140px;
cursor:pointer;
margin:20px;
transition:transform .6s;
}
.door.open{transform:rotateY(70deg);}

/* gift */
.gift{
width:140px;
cursor:pointer;
margin:20px;
transition:transform .6s;
}
.gift.open{transform:scale(1.2);}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>

<div id="main" class="screen">
<h1>Naina üíñ</h1>
<h2>Will you be my Valentine?</h2>
<button onclick="yes()">Yes ü•∞</button>
<button id="no">No</button>
</div>

<script>

/* floating hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),8000);
},400);

/* music start */
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* running no button */
const no=document.getElementById("no");
no.onmouseover=()=>{
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
}

/* YES clicked */
function yes(){
document.body.innerHTML += `
<div class="screen">
<h2>You will always be my Valentine üíò</h2>
<h3>Choose your cafe door</h3>

<img class="door" src="https://cdn-icons-png.flaticon.com/512/869/869636.png" onclick="openDoor(this)">
<img class="door" src="https://cdn-icons-png.flaticon.com/512/869/869636.png" onclick="openDoor(this)">
<img class="door" src="https://cdn-icons-png.flaticon.com/512/869/869636.png" onclick="openDoor(this)">
</div>`;
}

/* open door */
function openDoor(el){
el.classList.add("open");
setTimeout(showGifts,700);
}

/* gifts screen */
function showGifts(){
document.body.innerHTML += `
<div class="screen">
<h2>Select your gift üéÅ</h2>

<img class="gift" src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" onclick="openGift(this)">
<img class="gift" src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" onclick="openGift(this)">
<img class="gift" src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png" onclick="openGift(this)">
</div>`;
}

/* open gift */
function openGift(el){
el.classList.add("open");
setTimeout(()=>{
document.body.innerHTML += `
<div class="screen">
<h1>Naina ‚ù§Ô∏è</h1>
<h2>Your gift will be delivered soon üéâ</h2>
</div>`;
},700);
}

</script>
</body>
</html>
