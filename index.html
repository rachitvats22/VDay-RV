<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Naina ‚ù§Ô∏è</title>

<style>
body{
margin:0;
font-family:Poppins,sans-serif;
background:linear-gradient(135deg,#ff9a9e,#fad0c4);
overflow:hidden;
text-align:center;
color:white;
}

/* screens */
.screen{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:rgba(255,255,255,0.18);
padding:40px;
border-radius:25px;
backdrop-filter:blur(10px);
animation:fade 0.8s ease;
}
@keyframes fade{from{opacity:0;transform:translate(-50%,-40%)}}

/* hearts */
.heart{
position:absolute;
width:20px;height:20px;
background:red;
transform:rotate(45deg);
animation:float 7s linear infinite;
}
.heart:before,.heart:after{
content:'';
position:absolute;
width:20px;height:20px;
background:red;border-radius:50%;
}
.heart:before{top:-10px}
.heart:after{left:-10px}
@keyframes float{
0%{transform:translateY(100vh) rotate(45deg)}
100%{transform:translateY(-10vh) rotate(45deg)}
}

/* buttons */
button{
padding:12px 30px;
border:none;
border-radius:25px;
margin:10px;
font-size:18px;
cursor:pointer;
}

#no{
position:absolute;
background:transparent;
border:2px solid white;
color:white;
}

/* door image */
.door{
width:140px;
cursor:pointer;
margin:20px;
transition:transform 0.6s;
}
.door.open{transform:rotateY(70deg);}

/* gift */
.gift{
width:140px;
cursor:pointer;
margin:20px;
transition:transform 0.6s;
}
.gift.open{transform:scale(1.2);}
</style>
</head>

<body>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3" type="audio/mpeg">
</audio>

<div id="screen1" class="screen">
<h1>Naina üíñ</h1>
<h2>Will you be my Valentine?</h2>
<button onclick="yes()">Yes ü•∞</button>
<button id="no">No</button>
</div>

<script>

/* play music after first click */
document.body.addEventListener("click",()=>{
document.getElementById("music").play();
},{once:true});

/* hearts */
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.style.left=Math.random()*100+"%";
document.body.appendChild(h);
setTimeout(()=>h.remove(),7000);
},400);

/* moving NO */
const no=document.getElementById("no");
no.onmouseover=()=>{
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
}

/* YES */
function yes(){
document.body.innerHTML+=`
<div class="screen">
<h2>You will always be my Valentine üíò</h2>
<h3>Choose a door</h3>

<img src="https://i.imgur.com/6RL9G6k.png" class="door" onclick="openDoor(this)">
<img src="https://i.imgur.com/6RL9G6k.png" class="door" onclick="openDoor(this)">
<img src="https://i.imgur.com/6RL9G6k.png" class="door" onclick="openDoor(this)">
</div>`;
}

/* door open */
function openDoor(el){
el.classList.add("open");
setTimeout(gifts,700);
}

/* gifts */
function gifts(){
document.body.innerHTML+=`
<div class="screen">
<h2>Select your gift üéÅ</h2>

<img src="https://i.imgur.com/7sY9F8M.png" class="gift" onclick="openGift(this)">
<img src="https://i.imgur.com/7sY9F8M.png" class="gift" onclick="openGift(this)">
<img src="https://i.imgur.com/7sY9F8M.png" class="gift" onclick="openGift(this)">
</div>`;
}

/* gift open */
function openGift(el){
el.classList.add("open");
confetti();
setTimeout(()=>{
document.body.innerHTML+=`
<div class="screen">
<h1>Naina ‚ù§Ô∏è</h1>
<h2>Your surprise is waiting üéâ</h2>
</div>`;
},600);
}

/* confetti */
function confetti(){
for(let i=0;i<120;i++){
let c=document.createElement("div");
c.style.position="absolute";
c.style.width="8px";
c.style.height="8px";
c.style.background="white";
c.style.left=Math.random()*100+"%";
c.style.top="50%";
c.style.animation="float 4s linear";
document.body.appendChild(c);
setTimeout(()=>c.remove(),4000);
}
}
</script>

</body>
</html>
